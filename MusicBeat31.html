<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;


        }
html{
    font-size: 62.5%;

}

.main_div{
    width: 100vw;
    height: 100vh;
    background-color: #000; 
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: row;
}
.wave{
    width: 0.5rem;
    height: 12rem;
    background-color: red;
    padding: 0.4rem;
    margin:  0  0.4rem;
    border-radius: 0.4rem;
    animation: music  2s linear infinite;
    transform-origin: bottom;
}
@keyframes music{
    0%{transform: scale(0);}
    50%{transform: scale(1);}
    100%{transform: scale(0);}
}

.wave:nth-child(2){
    animation-delay: 0.1s;
}
.wave:nth-child(3){
    animation-delay: 0.2s;
}

.wave:nth-child(4){
    animation-delay: 0.3s;
}

.wave:nth-child(5){
    animation-delay: 0.4s;
}

.wave:nth-child(6){
    animation-delay: 0.5s;
}

.wave:nth-child(7){
    animation-delay: 0.6s;
}
.wave:nth-child(8){
    animation-delay: 0.7s;
}

.wave:nth-child(9){
    animation-delay: 0.8s;
}

.wave:nth-child(10){
    animation-delay: 0.9s;
}




    </style>
</head>
<body>

    <div class="main_div">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>


    </div>
    
</body>
</html>
